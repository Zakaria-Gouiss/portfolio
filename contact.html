<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contact.css">
    <title>Contact Me</title>
</head>
<body>
    <section>
        <nav class="navbar">
            <div class="name">
                <a href="index.html">
                    <span id="name">Zakaria&nbsp;&nbsp;</span>
                    <i class="fa-solid fa-house" id="house"></i>
                </a>
            </div>
            <div class="navlinks">
                <a href="skills.html">
                    <i class="fa-solid fa-screwdriver-wrench" id="sk"></i>
                    <span>Skills</span>
                </a>
                <a href="education.html">
                    <i class="fa-solid fa-graduation-cap" id="grad"></i>
                    <span>Education</span>
                </a>
                <a href="projects.html">
                    <i class="fa-solid fa-folder" id="proj"></i>
                    <span>Projects</span>
                </a>
                <a href="contact.html">
                    <i class="fa-solid fa-envelope" id="cont"></i>
                    <span>Contact</span>
                </a>
            </div>
        </nav>
    </section>
    <section>
        <div class="contact-form">
            <span>Contact Me!</span>
            <form action="https://script.google.com/macros/s/AKfycbxsalqtsAwVsEognS8jo9CGL57imhJhAehE4UPKZDKmlo_t6ccuXiCpUmvbk874PKNvjg/exec" method="POST" id="form">
                <label for="nameinput">Enter your name:</label><br>
                <input type="text" name="nameinput" id="nameinput" class="inputbar" placeholder="John Doe" required><br><br>
                <label for="emailinput">Enter your email:</label><br>
                <input type="email" class="inputbar" name="emailinput" id="emailinput" placeholder="johndoe@example.com" required><br><br>
                <label for="textfield">Enter a custom message:</label><br>
                <textarea name="textfield" class="inputbar" id="textfield" rows="4" cols="30" placeholder="Enter your custom message here"></textarea><br><br>
                <div class="buttons">
                    <button type="submit">Submit Form</button>
                    <button type="reset">Clear Form</button>
                </div>

            </form>
        </div>
    </section>
    <section>
        <footer class="footer">
            <div class="footer-links">
                <a href="https://github.com/Zakaria-Gouiss" class="github">
                    <i class="fa-brands fa-github"></i>
                </a>
                <a href="https://www.linkedin.com/in/zakaria-gouiss-60382b333/" class="linkedin">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
                <a href="https://www.instagram.com/zgouiss/" class="ig">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </div>
            <div class="info">
                <span class="img-attribute">
                    <a href="http://www.freepik.com">Background image designed by Freepik</a>
                </span>
            </div>
        </footer>
    </section>
</body>
</html>
